<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital File Quotation</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    max-width: 700px;
    margin: auto;
    background-color: #f9f9f9;
  }

  h2 {
    text-align: center;
  }

  .row {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: space-between;
  }

  .field {
    display: flex;
    flex-direction: column;
    flex: 1;
    min-width: 100px;
    margin-bottom: 10px;
  }

  label {
    font-size: 13px;
    margin-bottom: 4px;
  }

  input, select, button {
    padding: 6px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    margin-top: 15px;
    background-color: #28a745;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background-color: #218838;
  }

  .total {
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
    text-align: center;
    color: green;
  }

  .box {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  .steps {
    margin-top: 20px;
    font-size: 16px;
    line-height: 1.6;
  }

  .steps .step {
    margin-bottom: 15px;
    display: flex;
    flex-direction: column;
  }

  .steps label {
    font-weight: bold;
    font-size: 15px;
    margin-bottom: 5px;
  }

  .step-group {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    align-items: flex-start;
    flex-direction: column;
  }

  .gsm-select, .size-select {
    min-width: 150px;
  }

  .size-preview {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin: 10px 0;
  }

  .size-card {
    position: relative;
    border: 2px solid #ccc;
    border-radius: 5px;
    padding: 8px 10px;
    background: #f1f1f1;
    min-width: 100px;
    text-align: center;
    font-size: 12px;
    cursor: pointer;
  }

  .size-card.best {
    border: 2px solid green;
    background-color: #e6ffe6;
  }

  .size-card.selected {
    border: 2px solid orange;
    background-color: #fff7e6;
  }

  .mini-box {
    display: inline-block;
    width: 20px;
    height: 20px;
    background-color: #888;
    margin: 2px;
  }

  .fit-count {
    margin-top: 4px;
    font-size: 12px;
  }

  #boardResult,
  #printingResult {
    margin-top: 15px;
    padding: 12px;
    border: 2px dashed #4caf50;
    background: #ecfff0;
    border-radius: 6px;
    font-size: 14px;
    line-height: 1.5;
  }

  .board-rate-box {
    margin-top: 10px;
  }

  /* Virtual Cut Lines */
  .cut-line-horizontal {
    position: absolute;
    left: 8px;
    right: 8px;
    height: 2px;
    border-top: 2px dotted #4ca3dd;
    background: transparent;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
    z-index: 10;
  }

  .cut-line-visual {
    position: absolute;
    top: 8px;
    bottom: 8px;
    width: 2px;
    border-left: 2px dotted #4ca3dd;
    background: transparent;
    left: 50%;
    transform: translateX(-50%);
    pointer-events: none;
    z-index: 10;
  }

  /* Toggle Switch */
  .switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 24px;
  }
  .switch input { opacity: 0; width: 0; height: 0; }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 24px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 18px; width: 18px;
    left: 3px; bottom: 3px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }
  input:checked + .slider { background-color: #28a745; }
  input:checked + .slider:before { transform: translateX(26px); }

  .total {
    margin-top: 10px;
    font-weight: bold;
    white-space: pre-line; /* keep Per File on new line */
  }
  </style>
</head>
<body>
  <div class="box">
    <h2>Hospital File Quotation</h2>

    <div class="row">
      <div class="field">
        <label for="unit">Unit</label>
        <select id="unit">
          <option value="inch">Inches</option>
          <option value="cm">Centimeters</option>
        </select>
      </div>
      <div class="field">
        <label for="length">Length</label>
        <input type="number" id="length" placeholder="Length" oninput="updateBoardSizes(); updatePrintingSizes();">
      </div>
      <div class="field">
        <label for="width">Width</label>
        <input type="number" id="width" placeholder="Width" oninput="updateBoardSizes(); updatePrintingSizes();">
      </div>
      <div class="field">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" placeholder="Qty" value="1" oninput="updateBoardSizes(); updatePrintingSizes();">
      </div>
    </div>

    <div class="steps">
      <div class="step">
        <label for="design">1. Design</label>
        <input type="number" id="design" value="0">
      </div>

      <div class="step">
        <label>2. Board</label>
        <div class="step-group">
          <div>
            <select id="boardType" onchange="updateBoardSizes()">
              <option value="">Select</option>
              <option value="Art Card">Art Card</option>
              <option value="DuplexBoard">DuplexBoard</option>
              <option value="Cyber XL">Cyber XL</option>
              <option value="Maplitho">Maplitho</option>
            </select>
          </div>

          <div>
            <select id="gsm" class="gsm-select">
              <option value="200">200 GSM</option>
              <option value="250">250 GSM</option>
              <option value="300">300 GSM</option>
              <option value="350">350 GSM</option>
              <option value="400">400 GSM</option>
            </select>
          </div>

          <div>
            <select id="size" class="size-select">
              <option value="">Select Size</option>
            </select>
          </div>
        </div>

        <div id="sizePreview" class="size-preview"></div>

        <div class="board-rate-box">
          <label for="boardRate">Board Rate Per Sheet (₹)</label>
          <input type="number" id="boardRate" value="0">
        </div>

        <div id="boardResult"></div>
      </div>

      <div class="step">
        <div class="field" style="display:flex;align-items:center;gap:10px;">
          <label style="margin:0;">Enable Printing</label>
          <label class="switch">
            <input type="checkbox" id="togglePrinting">
            <span class="slider round"></span>
          </label>
        </div>

        <div id="printingSection" style="display:none;">
          <div class="step">
            <label>3. Printing</label>
            <select id="printingSize" onchange="updateBoardSizes(); updatePrintingQuotation();">
              <option value="19x26">19 X 26</option>
              <option value="15x20">15 X 20</option>
              <option value="18x23">18 X 23</option>
              <option value="22x28">22 X 28</option>
              <option value="13x19">13 X 19 (₹15/sheet)</option>
              <option value="13.4x19.8">13.4 X 19.8 (Small)</option>
            </select>

            <!-- NEW: manual override for printing sheets -->
            <div class="field" style="max-width:260px;margin-top:10px;">
              <label for="customPrintingSheets">Quantity of Sheets Required for Printing (override)</label>
              <input type="number" id="customPrintingSheets" placeholder="Leave empty for auto" min="1" oninput="updatePrintingQuotation()">
            </div>

            <div id="printingPreview" class="size-preview"></div>
            <div id="printingResult"></div>
          </div>
        </div>

        <div class="quotation-box">
          <h3>Lamination Quotation</h3>
          <label>Length:
            <input type="number" id="lamLength" oninput="calculateLamination()" step="0.01" style="margin-bottom: 5px;">
          </label><br>
          <label>Width:
            <input type="number" id="lamWidth" oninput="calculateLamination()" step="0.01" style="margin-bottom: 5px;">
          </label><br>
          <label>Price:
            <input type="number" id="lamPrice" oninput="calculateLamination()" step="0.01" style="margin-bottom: 5px;">
          </label><br>
          <label>Quantity:
            <input type="number" id="lamQuantity" oninput="calculateLamination()" step="0.01" style="margin-bottom: 5px;">
          </label><br><br>

          <div id="laminationCalcBox" style="border: 2px solid green; background-color: #e8fce8; padding: 8px;">
            <p id="laminationProcess" style="font-family: monospace; white-space: pre; margin: 0;"></p>
            <p><strong>Total Answer:</strong> <span id="lamTotalAnswer">0.00</span></p>
            <p><strong>Overall Answer:</strong> <span id="lamOverallAnswer">0</span></p>
          </div>
        </div>

        <div class="step">
          <label for="die">5. Die</label>
          <input type="number" id="die" value="0">
        </div>

        <!-- Punching Section -->
        <div id="punchingSection" style="margin-top:20px;">
          <h3>Punching</h3>
          <label for="punchingRate">Rate: </label>
          <input type="number" id="punchingRate" min="0" step="0.01" placeholder="Enter rate" value="0">
          <br><br>
          <label for="punchingQuantity">Quantity: </label>
          <input type="number" id="punchingQuantity" min="0" step="1" placeholder="Enter quantity" value="0">
          <br><br>
          <div>Rate × Quantity = <span id="punchingTotal">0</span></div>
        </div>

        <div class="step">
          <label for="pasting">7. Pasting</label>
          <input type="number" id="pasting" value="0" placeholder="Pasting ₹">
        </div>
      </div>

      <button onclick="calculatePrice()">Calculate Total</button>
      <div class="total" id="total">Total: ₹0.00</div>
    </div>
  </div>

<script>
/* -------------------------
   Globals
   ------------------------- */
let currentBoardData = null;
let boardDataGlobal = [];
let printingDataGlobal = [];
let printingCostGlobal = 0;

/* -------------------------
   Helpers
   ------------------------- */

// parse size string like "30 X 40" or "13x19" -> [num,num]
function parseSize(sizeStr) {
  if (!sizeStr) return [0,0];
  const norm = sizeStr.replace(/\s+/g,'').toLowerCase(); // "30x40" or "13.4x19.8"
  const parts = norm.split('x');
  return parts.map(s => parseFloat(s) || 0);
}

// Convert file inputs to inches (if unit is cm)
function getFileSizeInInches() {
  const unit = document.getElementById('unit').value;
  let fileW = parseFloat(document.getElementById('width').value) || 0;
  let fileH = parseFloat(document.getElementById('length').value) || 0;

  if (unit === 'cm') {
    // 1 inch = 2.54 cm
    fileW = fileW / 2.54;
    fileH = fileH / 2.54;
  }
  return { fileW, fileH };
}

/*
  extrasInRect: kept for compatibility (not used by current ups).
*/
function extrasInRect(rectW, rectH, prodW, prodH) {
  if (rectW <= 0 || rectH <= 0) return 0;
  const a = Math.floor(rectW / prodW) * Math.floor(rectH / prodH);
  const b = Math.floor(rectW / prodH) * Math.floor(rectH / prodW);
  return Math.max(0, a, b);
}

/*
  calculateMaxUps(sheetW, sheetH, prodW, prodH):
  simple grid packing; returns only the max integer count.
*/
function calculateMaxUps(sheetW, sheetH, prodW, prodH) {
  if (!sheetW || !sheetH || !prodW || !prodH) return 0;

  // Orientation 1 (normal)
  const fitX1 = Math.floor(sheetW / prodW);
  const fitY1 = Math.floor(sheetH / prodH);
  const total1 = fitX1 * fitY1;

  // Orientation 2 (rotated)
  const fitX2 = Math.floor(sheetW / prodH);
  const fitY2 = Math.floor(sheetH / prodW);
  const total2 = fitX2 * fitY2;

  return Math.max(total1, total2);
}

/* -------------------------
   Board logic
   ------------------------- */
function updateBoardSizes() {
  const boardType = document.getElementById("boardType").value;
  const sizePreview = document.getElementById("sizePreview");
  sizePreview.innerHTML = "";

  const { fileW, fileH } = getFileSizeInInches();
  const quantity = parseInt(document.getElementById("quantity").value) || 0;
  if (!fileW || !fileH || !quantity) {
    document.getElementById('boardResult').innerHTML = '';
    boardDataGlobal = [];
    return;
  }

  let sizes = [];
  if (boardType === "Art Card") {
    sizes = ["30 X 40", "23 X 36", "25 X 36", "22 X 28", "13 X 19"];
  } else if (boardType === "Cyber XL") {
    sizes = ["22 X 28", "23 X 30", "23 X 36", "25 X 36", "20 X 30", "31.5 X 41.5", "25 X 30"];
  } else if (boardType === "Maplitho") {
    sizes = ["13 X 19"];
  } else if (boardType === "DuplexBoard") {
    sizes = ["30 X 40", "23 X 36", "25 X 36"];
  }

  const sizeDropdown = document.getElementById("size");
  sizeDropdown.innerHTML = '<option value="">Select Size</option>';
  sizes.forEach(s => sizeDropdown.innerHTML += `<option value="${s}">${s}</option>`);

  let bestWastage = Infinity;
  let bestSizeGlobal = null;

  boardDataGlobal = sizes.map(size => {
    const [hRaw, wRaw] = parseSize(size);
    const h = hRaw - 0.5;
    const w = wRaw - 0.5;

    const fitCount = calculateMaxUps(w, h, fileW, fileH);
    const used = fitCount * fileW * fileH;
    const waste = (w * h) - used;

    if (waste < bestWastage && fitCount > 0) {
      bestWastage = waste;
      bestSizeGlobal = size;
    }

    return { size, width: wRaw, height: hRaw, fitCount, waste };
  });

  const printingSize = document.getElementById("printingSize").value;
  const [mW, mH] = printingSize ? parseSize(printingSize) : [null, null];

  boardDataGlobal.forEach(data => {
    const card = document.createElement("div");
    card.className = "size-card";
    if (data.size === bestSizeGlobal) card.classList.add("best");

    // Virtual cut line indicators (visual only)
    if (mW && mH && data.fitCount > 1) {
      if (data.height > mH && Math.abs(data.height / 2 - mH) < 0.0001) {
        const line = document.createElement("div");
        line.className = "cut-line-horizontal";
        card.appendChild(line);
      }
      if (data.width > mW && Math.abs(data.width / 2 - mW) < 0.0001) {
        const line = document.createElement("div");
        line.className = "cut-line-visual";
        card.appendChild(line);
      }
    }

    card.onclick = () => showBoardQuotation(data);

    card.innerHTML += `<strong>${data.size}</strong><br>`;
    for (let i = 0; i < data.fitCount; i++) {
      const dot = document.createElement("div");
      dot.className = "mini-box";
      card.appendChild(dot);
    }

    const text = document.createElement("div");
    text.className = "fit-count";
    text.innerHTML = `${data.fitCount} file(s) fit<br>Wastage: ${data.waste.toFixed(2)} in²`;

    const gsm = document.getElementById("gsm").value.replace(" GSM", "");
    const rateLine = document.createElement("div");
    rateLine.style.marginTop = "2px";
    rateLine.innerText = getStaticBoardRate(boardType, data.size, gsm);
    text.appendChild(rateLine);

    if (data.size === bestSizeGlobal) text.innerHTML += " ✅ Best Fit";
    card.appendChild(text);
    sizePreview.appendChild(card);
  });

  const bestData = boardDataGlobal.find(d => d.size === bestSizeGlobal);
  if (bestData) showBoardQuotation(bestData);
}

function getStaticBoardRate(boardType, size, gsm) {
  const key = `${boardType}-${size}-${gsm}`;
  const rates = {
    // Art Card rates
    "Art Card-30 X 40-200": "Rate-12/-",
    "Art Card-23 X 36-200": "Rate-13/-",
    "Art Card-25 X 36-200": "Rate-14/-",
    "Art Card-22 X 28-200": "Rate-15/-",
    "Art Card-13 X 19-200": "Rate-15/-",
    "Art Card-13 X 19-250": "Rate-15/-",
    "Art Card-13 X 19-300": "Rate-15/-",
    "Art Card-13 X 19-350": "Rate-15/-",
    "Art Card-13 X 19-400": "Rate-15/-",

    // Maplitho rates
    "Maplitho-13 X 19-200": "Rate-15/-",
    "Maplitho-13 X 19-250": "Rate-15/-",
    "Maplitho-13 X 19-300": "Rate-15/-",
    "Maplitho-13 X 19-350": "Rate-15/-",
    "Maplitho-13 X 19-400": "Rate-15/-",

    // Cyber XL rates
    "Cyber XL-22 X 28-200": "Rate-14/-",
    "Cyber XL-23 X 36-200": "Rate-15/-",
    "Cyber XL-25 X 36-200": "Rate-16/-",
    "Cyber XL-20 X 30-200": "Rate-13/-",
    "Cyber XL-23 X 30-200": "Rate-14/-",
    "Cyber XL-31.5 X 41.5-200": "Rate-17/-",
    "Cyber XL-25 X 30-200": "Rate-15/-"
  };
  return rates[key] || "Rate-15/-";
}

function showBoardQuotation(data) {
  currentBoardData = data;
  const quantity = parseInt(document.getElementById("quantity").value) || 0;
  const boardRate = parseFloat(document.getElementById("boardRate").value) || 0;

  const sheets = data.fitCount > 0 ? Math.ceil(quantity / data.fitCount) : 0;
  const boardCost = sheets * boardRate;

  document.getElementById("boardResult").innerHTML = `<strong>Board Quotation:</strong><br>
    Selected Size: <b>${data.size}</b><br>
    Files per Sheet: <b>${data.fitCount}</b><br>
    Quantity Required: <b>${quantity}</b><br>
    Total Sheets Needed: <b>${sheets}</b><br>
    <strong>Board Cost: ₹${boardCost.toFixed(2)}</strong>`;

  document.querySelectorAll('.size-card').forEach(c => {
    c.classList.remove('selected');
    if (c.innerText.includes(data.size)) c.classList.add('selected');
  });

  updatePrintingQuotation();
}

/* -------------------------
   Printing logic
   ------------------------- */
function updatePrintingSizes() {
  const preview = document.getElementById("printingPreview");
  preview.innerHTML = "";

  const { fileW, fileH } = getFileSizeInInches();
  if (!fileW || !fileH) return;

  const sizes = ["19 X 26", "15 X 20", "18 X 23", "22 X 28", "13.4 X 19.8", "13 X 19"];

  const printingSizeDropdown = document.getElementById("printingSize");
  if (!Array.from(printingSizeDropdown.options).some(opt => opt.value.toLowerCase() === "13x19")) {
    const option = document.createElement("option");
    option.value = "13x19";
    option.textContent = "13 X 19 (Flat ₹15/sheet)";
    printingSizeDropdown.appendChild(option);
  }

  let bestWastage = Infinity;
  let bestFit = null;

  printingDataGlobal = sizes.map(size => {
    const [hRaw, wRaw] = parseSize(size);
    const h = hRaw - 0.5;
    const w = wRaw - 0.5;

    const fitCount = calculateMaxUps(w, h, fileW, fileH);
    const used = fitCount * fileW * fileH;
    const waste = (w * h) - used;

    if (waste < bestWastage && fitCount > 0) {
      bestWastage = waste;
      bestFit = `${wRaw}x${hRaw}`;
    }

    return { size: `${wRaw}x${hRaw}`, width: wRaw, height: hRaw, fitCount, waste };
  });

  printingDataGlobal.forEach(data => {
    const card = document.createElement("div");
    card.className = "size-card";
    if (data.size === bestFit) card.classList.add("best");

    card.onclick = () => {
      document.getElementById("printingSize").value = data.size;
      updatePrintingQuotation();
    };

    card.innerHTML += `<strong>${data.size.replace('x',' X ')}</strong><br>`;
    for (let i = 0; i < data.fitCount; i++) {
      const dot = document.createElement("div");
      dot.className = "mini-box";
      card.appendChild(dot);
    }

    const text = document.createElement("div");
    text.className = "fit-count";
    text.innerHTML = `${data.fitCount} file(s) fit<br>Wastage: ${data.waste.toFixed(2)} in²`;
    if (data.size === bestFit) text.innerHTML += " ✅ Best Fit";

    card.appendChild(text);
    preview.appendChild(card);
  });

  const bestData = printingDataGlobal.find(d => d.size === bestFit);
  if (bestData) {
    document.getElementById("printingSize").value = bestData.size;
    updatePrintingQuotation();
  }
}

function updatePrintingQuotation() {
  const printingSizeRaw = document.getElementById("printingSize").value;
  const quantity = parseInt(document.getElementById("quantity").value) || 0;
  const { fileW, fileH } = getFileSizeInInches();
  printingCostGlobal = 0;

  if (!currentBoardData || !quantity || !fileW || !fileH || !printingSizeRaw) {
    document.getElementById("printingResult").innerHTML = "";
    return;
  }

  const boardWidth = currentBoardData.width;
  const boardHeight = currentBoardData.height;
  const boardFitCount = calculateMaxUps(boardWidth - 0.5, boardHeight - 0.5, fileW, fileH);
  if (!boardFitCount) {
    document.getElementById("printingResult").innerHTML = `
      <div style="color: red; font-weight: bold; margin-top: 10px;">
        ⚠️ Hospital file does not fit on selected board. Please choose a larger board.
      </div>`;
    return;
  }

  const [mW_raw, mH_raw] = parseSize(printingSizeRaw);
  const mW = mW_raw - 0.5;
  const mH = mH_raw - 0.5;

  const isTooSmall = (fileW > mW) || (fileH > mH);

  const ups = calculateMaxUps(mW, mH, fileW, fileH);
  if (!ups) {
    document.getElementById("printingResult").innerHTML = `
      <div style="color: red; font-weight:bold;">⚠️ File cannot be printed on selected machine (no fit).</div>`;
    return;
  }

  // Base auto calculation (same as before)
  const totalSheetsNeeded = currentBoardData && currentBoardData.fitCount > 0
    ? Math.ceil(quantity / currentBoardData.fitCount)
    : 0;

  let virtualCut = false;
  const canCutWidth = boardWidth > mW_raw && Math.abs(boardWidth / 2 - mW_raw) < 0.0001;
  const canCutHeight = boardHeight > mH_raw && Math.abs(boardHeight / 2 - mH_raw) < 0.0001;
  if (boardFitCount > 1 && (canCutWidth || canCutHeight)) virtualCut = true;

  let sheetsAuto = totalSheetsNeeded;
  if (virtualCut) sheetsAuto *= 2;

  // NEW: manual override
  let usedOverride = false;
  let sheets = sheetsAuto;
  const customEl = document.getElementById("customPrintingSheets");
  if (customEl) {
    const customVal = parseInt(customEl.value, 10);
    if (!Number.isNaN(customVal) && customVal > 0) {
      sheets = customVal;
      usedOverride = true;
    }
  }

  // pricing rules: compute base price first (unchanged), then apply slab extra after 3000
  let basePrice;
  const normalizedSize = printingSizeRaw.replace(/\s+/g, "").toLowerCase();
  if (normalizedSize === "13x19") {
    basePrice = sheets * 15;
  } else if (normalizedSize === "13.4x19.8") {
    basePrice = 1900;
  } else {
    basePrice = 2500;
  }

  // APPLY SLAB EXTRA: for every 1000 sheets AFTER 3000 add ₹500 (3001-4000 => +500, 4001-5000 => +1000, ...)
  let extraCharge = 0;
  if (sheets > 3000) {
    extraCharge = Math.ceil((sheets - 3000) / 1000) * 500;
  }

  const totalPrintingPrice = basePrice + extraCharge;
  printingCostGlobal = totalPrintingPrice;

  const warningText = isTooSmall ? `<div style="color:red;font-weight:bold;">⚠️ File size is too large for this machine!</div>` : "";
  const overrideNote = usedOverride ? ` <em>(manual override)</em>` : (virtualCut ? ` (After virtual cut)` : "");

  document.getElementById("printingResult").innerHTML = `
    <strong>Printing Quotation:</strong><br>
    Selected Board Size: <b>${boardHeight} X ${boardWidth}</b><br>
    Quantity Files Required: ${quantity}<br/>
    Machine Size: <b>${printingSizeRaw.replace('x',' X ')}</b><br>
    Ups on Machine: <b>${ups}</b><br>
    Sheets: <b>${sheets}</b>${overrideNote}<br>
    Printing Cost: ₹<b>${totalPrintingPrice}</b><br>${warningText}
  `;
}

/* -------------------------
   Lamination & Punching
   ------------------------- */
function calculateLamination() {
  const length = parseFloat(document.getElementById('lamLength').value) || 0;
  const width = parseFloat(document.getElementById('lamWidth').value) || 0;
  const price = parseFloat(document.getElementById('lamPrice').value) || 0;
  const quantity = parseFloat(document.getElementById('lamQuantity').value) || 0;

  const step1 = length * width * price;
  const totalAnswer = step1 / 100;
  const overallAnswer = Math.round(quantity * totalAnswer);

  document.getElementById('laminationProcess').innerText =
    `${length} × ${width} × ${price} = ${step1.toFixed(2)} ÷ 100 = ${totalAnswer.toFixed(2)}\n` +
    `${quantity} × ${totalAnswer.toFixed(2)} = ${overallAnswer}`;

  document.getElementById('lamTotalAnswer').innerText = totalAnswer.toFixed(2);
  document.getElementById('lamOverallAnswer').innerText = overallAnswer;

  return overallAnswer;
}

// punching UI update
function updatePunchingTotal() {
  const rate = parseFloat(document.getElementById("punchingRate").value) || 0;
  const qty = parseInt(document.getElementById("punchingQuantity").value) || 0;
  const total = rate * qty;
  document.getElementById("punchingTotal").textContent = total.toFixed(2);
}
document.getElementById("punchingRate").addEventListener("input", updatePunchingTotal);
document.getElementById("punchingQuantity").addEventListener("input", updatePunchingTotal);

/* -------------------------
   Total calculation
   ------------------------- */
function calculatePrice() {
  const design = parseFloat(document.getElementById("design").value) || 0;
  const die = parseFloat(document.getElementById("die").value) || 0;
  const pasting = parseFloat(document.getElementById("pasting").value) || 0;

  // Board cost
  let board = 0;
  if (currentBoardData && currentBoardData.fitCount && currentBoardData.fitCount > 0) {
    const quantity = parseInt(document.getElementById("quantity").value) || 0;
    const sheets = Math.ceil(quantity / currentBoardData.fitCount);
    const boardRate = parseFloat(document.getElementById("boardRate").value) || 0;
    board = sheets * boardRate;
  }

  // Printing (only if enabled)
  const printingToggle = document.getElementById("togglePrinting");
  const printingEnabled = printingToggle && printingToggle.checked;
  let printing = 0;
  if (printingEnabled) {
    printing = printingCostGlobal || 0;
  } else {
    document.getElementById("printingResult").innerHTML = "";
    printingCostGlobal = 0;
  }

  // Lamination
  const laminationCost = calculateLamination() || 0;

  // Punching
  const punching = parseFloat(document.getElementById("punchingTotal").textContent) || 0;

  const total = design + board + printing + laminationCost + die + punching + pasting;
  document.getElementById("total").textContent = `Total: ₹${total.toFixed(2)}`;
  let quantity = parseInt(document.getElementById("quantity").value) || 0;
  if (quantity > 0) {
    let perFile = total / quantity;
    document.getElementById("total").innerText += `\nPer File: ₹${perFile.toFixed(2)}`;
  }
}

/* -------------------------
   Event wiring
   ------------------------- */
document.getElementById("boardRate").addEventListener("input", () => {
  if (currentBoardData) showBoardQuotation(currentBoardData);
});
document.getElementById("togglePrinting").addEventListener("change", function() {
  document.getElementById("printingSection").style.display = this.checked ? "block" : "none";
  if (this.checked) {
    updatePrintingSizes();
    updatePrintingQuotation();
  } else {
    printingCostGlobal = 0;
    document.getElementById("printingResult").innerHTML = "";
  }
});

document.getElementById("printingSize").addEventListener("change", () => {
  updateBoardSizes();
  updatePrintingQuotation();
});

document.getElementById("unit").addEventListener("change", () => { updateBoardSizes(); updatePrintingSizes(); updatePrintingQuotation(); });
document.getElementById("gsm").addEventListener("change", updateBoardSizes);
document.getElementById("quantity").addEventListener("input", () => { updateBoardSizes(); updatePrintingSizes(); updatePrintingQuotation(); });

// initialize previews
updateBoardSizes();
updatePrintingSizes();
</script>
