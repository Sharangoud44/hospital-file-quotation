<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital File Quotation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .field {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 100px;
      margin-bottom: 10px;
    }
    label {
      font-size: 13px;
      margin-bottom: 4px;
    }
    input, select, button {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .total {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      color: green;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .size-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }
    .size-card {
      border: 2px solid #ccc;
      border-radius: 5px;
      padding: 8px 10px;
      background: #f1f1f1;
      min-width: 100px;
      text-align: center;
      font-size: 12px;
      cursor: pointer;
    }
    .size-card.best {
      border-color: green;
      background: #e6ffe6;
    }
    .size-card.selected {
      border-color: orange;
      background: #fff7e6;
    }
    .mini-box {
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: #888;
      margin: 2px;
    }
    .fit-count {
      margin-top: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Hospital File Quotation</h2>
    <div class="row">
      <div class="field">
        <label for="length">Length (inches)</label>
        <input type="number" id="length" placeholder="Length" oninput="updateAll()">
      </div>
      <div class="field">
        <label for="width">Width (inches)</label>
        <input type="number" id="width" placeholder="Width" oninput="updateAll()">
      </div>
    </div>

    <h3>Board Sizes</h3>
    <div id="boardPreview" class="size-preview"></div>

    <h3>Printing Machine Sizes</h3>
    <div id="printingPreview" class="size-preview"></div>
  </div>

<script>
const boardSizes = ["30x40", "23x36", "25x36", "22x28"];
const printingSizes = ["19x26", "15x20", "18x23", "22x28", "13.4x19.8"];

function updateAll() {
  updateBoardSizes();
  updatePrintingSizes();
}

function updateBoardSizes() {
  const width = parseFloat(document.getElementById("width").value);
  const length = parseFloat(document.getElementById("length").value);
  if (!width || !length) return;

  const preview = document.getElementById("boardPreview");
  preview.innerHTML = "";

  boardSizes.forEach(size => {
    const [w, h] = size.split("x").map(parseFloat);
    const fitW = Math.floor(w / width);
    const fitH = Math.floor(h / length);
    const fitCount = fitW * fitH;
    const card = document.createElement("div");
    card.className = "size-card";
    card.innerHTML = `<strong>${size}</strong><br>${fitCount} file(s) fit`;
    preview.appendChild(card);
  });
}

function updatePrintingSizes() {
  const width = parseFloat(document.getElementById("width").value);
  const length = parseFloat(document.getElementById("length").value);
  if (!width || !length) return;

  const preview = document.getElementById("printingPreview");
  preview.innerHTML = "";

  printingSizes.forEach(size => {
    const [mw, mh] = size.split("x").map(parseFloat);
    let tag = "Too Large";
    let ups = 0;

    if ((width <= mw && length <= mh) || (width <= mh && length <= mw)) {
      ups = Math.floor(mw / width) * Math.floor(mh / length);
      tag = ups + " up";
    }

    const card = document.createElement("div");
    card.className = "size-card";
    card.innerHTML = `<strong>${size}</strong><br>${tag}`;
    preview.appendChild(card);
  });
}
</script>
</body>
</html>
