<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital File Quotation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .field {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 100px;
      margin-bottom: 10px;
    }
    label {
      font-size: 13px;
      margin-bottom: 4px;
    }
    input, select, button {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .total {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      color: green;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .steps {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
    }
    .steps .step {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    .steps label {
      font-weight: bold;
      font-size: 15px;
      margin-bottom: 5px;
    }
    .step-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: flex-start;
      flex-direction: column;
    }
    .gsm-select, .size-select {
      min-width: 150px;
    }
    .size-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }
    .size-card {
      border: 2px solid #ccc;
      border-radius: 5px;
      padding: 8px 10px;
      background: #f1f1f1;
      min-width: 100px;
      text-align: center;
      font-size: 12px;
      position: relative;
      cursor: pointer;
    }
    .size-card.best {
      border: 2px solid green;
      background-color: #e6ffe6;
    }
    .size-card.selected {
      border: 2px solid orange;
      background-color: #fff7e6;
    }
    .mini-box {
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: #888;
      margin: 2px;
    }
    .fit-count {
      margin-top: 4px;
      font-size: 12px;
    }
    #boardResult, #printResult {
      margin-top: 15px;
      padding: 12px;
      border: 2px dashed #4caf50;
      background: #ecfff0;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.5;
    }
    .board-rate-box {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Hospital File Quotation</h2>

    <div class="row">
      <div class="field">
        <label for="unit">Unit</label>
        <select id="unit">
          <option value="inch">Inches</option>
          <option value="cm">Centimeters</option>
        </select>
      </div>

      <div class="field">
        <label for="length">Length</label>
        <input type="number" id="length" placeholder="Length" oninput="updateBoardSizes(); updatePrintQuotation();" />
      </div>

      <div class="field">
        <label for="width">Width</label>
        <input type="number" id="width" placeholder="Width" oninput="updateBoardSizes(); updatePrintQuotation();" />
      </div>

      <div class="field">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" placeholder="Qty" value="1" oninput="updateBoardSizes(); updatePrintQuotation();" />
      </div>
    </div>

    <div class="steps">
      <div class="step">
        <label for="design">1. Design</label>
        <input type="number" id="design" value="0">
      </div>

      <div class="step">
        <label>2. Board</label>
        <div class="step-group">
          <div>
            <select id="boardType" onchange="updateBoardSizes()">
              <option value="">Select</option>
              <option value="Art Card">Art Card</option>
              <option value="DuplexBoard">DuplexBoard</option>
              <option value="Cyber XL">Cyber XL</option>
            </select>
          </div>

          <div>
            <select id="gsm" class="gsm-select">
              <option value="200">200 GSM</option>
              <option value="250">250 GSM</option>
              <option value="300">300 GSM</option>
              <option value="350">350 GSM</option>
              <option value="400">400 GSM</option>
            </select>
          </div>

          <div>
            <select id="size" class="size-select">
              <option value="">Select Size</option>
            </select>
          </div>
        </div>

        <div class="board-rate-box">
          <label for="boardRate">Board Rate Per Sheet (₹)</label>
          <input type="number" id="boardRate" value="0" placeholder="Enter rate" oninput="updateBoardSizes()">
        </div>

        <div id="boardResult"></div>
      </div>

      <div class="step">
        <label for="printSize">3. Printing</label>
        <select id="printSize" onchange="updatePrintQuotation()">
          <option value="19 X 26">19 X 26</option>
          <option value="15 X 20">15 X 20</option>
          <option value="18 X 23">18 X 23</option>
          <option value="22 X 28">22 X 28</option>
          <option value="13.4 x 19.8">13.4 x 19.8 (Small)</option>
        </select>
        <div id="printResult"></div>
      </div>

      <div class="step">
        <label for="laminationRate">4. Lamination</label>
        <input type="number" id="laminationRate" value="0">
      </div>
      <div class="step">
        <label for="die">5. Die</label>
        <input type="number" id="die" value="0">
      </div>
      <div class="step">
        <label for="punching">6. Punching</label>
        <input type="number" id="punching" value="0">
      </div>
      <div class="step">
        <label for="pasting">7. Pasting</label>
        <input type="number" id="pasting" value="0">
      </div>
    </div>

    <button onclick="calculatePrice()">Calculate Total</button>
    <div class="total" id="total">Total: ₹0.00</div>
  </div>

  <script>
    let boardFitCount = 0;

    function updateBoardSizes() {
      const boardRate = parseFloat(document.getElementById("boardRate").value) || 0;
      const width = parseFloat(document.getElementById("width").value);
      const length = parseFloat(document.getElementById("length").value);
      const qty = parseInt(document.getElementById("quantity").value);
      if (!width || !length || !qty) return;

      // Just assume 4 files per board sheet for now (can enhance with accurate logic later)
      boardFitCount = 4;
      const sheets = Math.ceil(qty / boardFitCount);
      const totalBoardCost = boardRate * sheets;

      document.getElementById("boardResult").innerHTML = `
        <strong>Board Quotation:</strong><br>
        Total Sheets Needed: <b>${sheets}</b><br>
        Rate per Sheet: ₹${boardRate.toFixed(2)}<br>
        <strong>Total Board Cost: ₹${totalBoardCost.toFixed(2)}</strong>
      `;
    }

    function updatePrintQuotation() {
      const size = document.getElementById("printSize").value;
      const qty = parseInt(document.getElementById("quantity").value);
      if (!size || !qty) return;

      const small = size.includes("13.4");
      const base = small ? 1900 : 2500;
      const extra = Math.floor(Math.max(0, qty - 3000) / 1000) * 1000;
      const total = base + extra;

      document.getElementById("printResult").innerHTML = `
        <strong>Printing Quotation:</strong><br>
        Machine Size: <b>${size}</b><br>
        Base Rate: ₹${base}<br>
        Extra for quantity > 3000: ₹${extra}<br>
        <strong>Total Printing Cost: ₹${total}</strong>
      `;
    }

    function calculatePrice() {
      const design = parseFloat(document.getElementById("design").value) || 0;
      const lamination = parseFloat(document.getElementById("laminationRate").value) || 0;
      const die = parseFloat(document.getElementById("die").value) || 0;
      const punching = parseFloat(document.getElementById("punching").value) || 0;
      const pasting = parseFloat(document.getElementById("pasting").value) || 0;

      const boardText = document.getElementById("boardResult").innerText;
      const boardMatch = boardText.match(/Total Board Cost: ₹(\d+(\.\d+)?)/);
      const boardCost = boardMatch ? parseFloat(boardMatch[1]) : 0;

      const printText = document.getElementById("printResult").innerText;
      const printMatch = printText.match(/Total Printing Cost: ₹(\d+(\.\d+)?)/);
      const printCost = printMatch ? parseFloat(printMatch[1]) : 0;

      const total = design + boardCost + printCost + lamination + die + punching + pasting;
      document.getElementById("total").textContent = `Total: ₹${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
