<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital File Quotation</title>
  <style>
    /* [Your existing styles remain unchanged] */
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; background-color: #f9f9f9; }
    h2 { text-align: center; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; justify-content: space-between; }
    .field { display: flex; flex-direction: column; flex: 1; min-width: 100px; margin-bottom: 10px; }
    label { font-size: 13px; margin-bottom: 4px; }
    input, select, button { padding: 6px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 15px; background-color: #28a745; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background-color: #218838; }
    .total { margin-top: 20px; font-size: 22px; font-weight: bold; text-align: center; color: green; }
    .box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .steps { margin-top: 20px; font-size: 16px; line-height: 1.6; }
    .steps .step { margin-bottom: 15px; display: flex; flex-direction: column; }
    .steps label { font-weight: bold; font-size: 15px; margin-bottom: 5px; }
    .gsm-select, .size-select { min-width: 150px; }
    .size-preview { display: flex; flex-wrap: wrap; gap: 10px; margin: 10px 0; }
    .size-card { border: 2px solid #ccc; border-radius: 5px; padding: 8px 10px; background: #f1f1f1; min-width: 100px; text-align: center; font-size: 12px; position: relative; cursor: pointer; }
    .size-card.best { border: 2px solid green; background-color: #e6ffe6; }
    .size-card.selected { border: 2px solid orange; background-color: #fff7e6; }
    .mini-box { display: inline-block; width: 20px; height: 20px; background-color: #888; margin: 2px; }
    .fit-count { margin-top: 4px; font-size: 12px; }
    #boardResult, #printingResult { margin-top: 15px; padding: 12px; border: 2px dashed #4caf50; background: #ecfff0; border-radius: 6px; font-size: 14px; line-height: 1.5; }
    .board-rate-box { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Hospital File Quotation</h2>

    <!-- [Form inputs: size, unit, quantity, etc.] -->
    <div class="row">
      <div class="field">
        <label for="unit">Unit</label>
        <select id="unit">
          <option value="inch">Inches</option>
          <option value="cm">Centimeters</option>
        </select>
      </div>
      <div class="field">
        <label for="length">Length</label>
        <input type="number" id="length" placeholder="Length" oninput="updateBoardSizes(); updatePrintingSizes();">
      </div>
      <div class="field">
        <label for="width">Width</label>
        <input type="number" id="width" placeholder="Width" oninput="updateBoardSizes(); updatePrintingSizes();">
      </div>
      <div class="field">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" placeholder="Qty" value="1" oninput="updateBoardSizes(); updatePrintingSizes();">
      </div>
    </div>

    <div class="steps">
      <div class="step">
        <label for="design">1. Design</label>
        <input type="number" id="design" value="0">
      </div>

      <!-- Board Section -->
      <div class="step">
        <label>2. Board</label>
        <div class="step-group">
          <select id="boardType" onchange="updateBoardSizes()">
            <option value="">Select</option>
            <option value="Art Card">Art Card</option>
            <option value="DuplexBoard">DuplexBoard</option>
            <option value="Cyber XL">Cyber XL</option>
          </select>
          <select id="gsm" class="gsm-select">
            <option value="200">200 GSM</option>
            <option value="250">250 GSM</option>
            <option value="300">300 GSM</option>
            <option value="350">350 GSM</option>
            <option value="400">400 GSM</option>
          </select>
          <select id="size" class="size-select"><option value="">Select Size</option></select>
        </div>

        <div id="sizePreview" class="size-preview"></div>

        <div class="board-rate-box">
          <label for="boardRate">Board Rate Per Sheet (₹)</label>
          <input type="number" id="boardRate" value="0">
        </div>

        <div id="boardResult"></div>
      </div>

      <!-- Printing Section -->
      <div class="step">
        <label>3. Printing</label>
        <select id="printingSize" onchange="updatePrintingQuotation()">
          <option value="19x26">19 X 26</option>
          <option value="15x20">15 X 20</option>
          <option value="18x23">18 X 23</option>
          <option value="22x28">22 X 28</option>
          <option value="13.4x19.8">13.4 X 19.8 (Small)</option>
        </select>
        <div id="printingPreview" class="size-preview"></div>
        <div id="printingResult"></div>
      </div>

      <div class="step"><label for="laminationRate">4. Lamination</label><input type="number" id="laminationRate" value="0"></div>
      <div class="step"><label for="die">5. Die</label><input type="number" id="die" value="0"></div>
      <div class="step"><label for="punching">6. Punching</label><input type="number" id="punching" value="0"></div>
      <div class="step"><label for="pasting">7. Pasting</label><input type="number" id="pasting" value="0"></div>
    </div>

    <button onclick="calculatePrice()">Calculate Total</button>
    <div class="total" id="total">Total: ₹0.00</div>
  </div>

  <script>
    let currentBoardData = null;

    function updateBoardSizes() {
      // [Unchanged: Your full working board calculation logic]
    }

    function showBoardQuotation(data) {
      // [Unchanged]
    }

    function updatePrintingSizes() {
      // [Unchanged preview logic]
    }

    function updatePrintingQuotation() {
      const printingSize = document.getElementById("printingSize").value;
      const quantity = parseInt(document.getElementById("quantity").value);
      const fileW = parseFloat(document.getElementById("width").value);
      const fileH = parseFloat(document.getElementById("length").value);

      if (!currentBoardData || !quantity || !fileW || !fileH) return;

      const sheets = Math.ceil(quantity / currentBoardData.fitCount);
      let basePrice = (printingSize === "13.4x19.8") ? 1900 : 2500;
      let extra = Math.floor((sheets - 1) / 1000) * 1000;
      if (sheets > 3000) basePrice += extra;

      const [mW, mH] = printingSize.split("x").map(parseFloat);
      const usableW = mW - 0.5;
      const usableH = mH - 0.5;
      const fits = (fileW <= usableW && fileH <= usableH) || (fileH <= usableW && fileW <= usableH);
      const warningText = !fits ? `<div style="color:red;font-weight:bold;">⚠️ File size is too large for this machine!</div>` : "";

      document.getElementById("printingResult").innerHTML = `<strong>Printing Quotation:</strong><br>
        Machine Size: <b>${printingSize}</b><br>
        Usable Area: <b>${usableW.toFixed(1)} x ${usableH.toFixed(1)}</b><br>
        File Size: <b>${fileW} x ${fileH}</b><br>
        Sheets: <b>${sheets}</b><br>
        Printing Cost: ₹<b>${basePrice}</b><br>${warningText}`;
    }

    function calculatePrice() {
      const design = parseFloat(document.getElementById("design").value) || 0;
      const laminationRate = parseFloat(document.getElementById("laminationRate").value) || 0;
      const die = parseFloat(document.getElementById("die").value) || 0;
      const punching = parseFloat(document.getElementById("punching").value) || 0;
      const pasting = parseFloat(document.getElementById("pasting").value) || 0;

      const boardCostMatch = document.getElementById("boardResult").innerText.match(/Board Cost: ₹(\d+(\.\d+)?)/);
      const board = boardCostMatch ? parseFloat(boardCostMatch[1]) : 0;

      const printingCostMatch = document.getElementById("printingResult").innerText.match(/Printing Cost: ₹(\d+(\.\d+)?)/);
      const printing = printingCostMatch ? parseFloat(printingCostMatch[1]) : 0;

      const total = design + board + printing + laminationRate + die + punching + pasting;
      document.getElementById("total").textContent = `Total: ₹${total.toFixed(2)}`;
    }

    document.getElementById("boardRate").addEventListener("input", () => {
      if (currentBoardData) showBoardQuotation(currentBoardData);
    });

    document.getElementById("printingSize").addEventListener("change", updatePrintingQuotation);
  </script>
</body>
</html>
