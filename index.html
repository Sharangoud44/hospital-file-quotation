<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital File Quotation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .field {
      display: flex;
      flex-direction: column;
      margin-bottom: 16px;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
    }
    input, select, button {
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .step {
      margin-top: 25px;
    }
    .step-title {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .board-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .add-btn {
      margin-left: 5px;
      font-size: 12px;
      padding: 4px 8px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-btn:hover {
      background: #0056b3;
    }
    .preview-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .size-box {
      border: 2px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      background: #f1f1f1;
      min-width: 100px;
      text-align: center;
      cursor: pointer;
      position: relative;
    }
    .size-box.best {
      border-color: green;
      background: #e6ffe6;
    }
    .size-box.selected {
      border-color: orange;
      background: #fff7e6;
    }
    .mini-up {
      width: 18px;
      height: 18px;
      background: #999;
      display: inline-block;
      margin: 2px;
    }
    .output-box {
      margin-top: 20px;
      padding: 15px;
      border: 2px dashed #4caf50;
      background: #f9fff9;
      border-radius: 6px;
    }
    .output-box p {
      margin: 4px 0;
      font-size: 14px;
    }
  </style>
</head>

</html>
