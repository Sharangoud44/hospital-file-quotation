<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital File Quotation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .field {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 100px;
      margin-bottom: 10px;
    }
    label {
      font-size: 13px;
      margin-bottom: 4px;
    }
    input, select, button {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .total {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      color: green;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .steps {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
    }
    .steps .step {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    .steps label {
      font-weight: bold;
      font-size: 15px;
      margin-bottom: 5px;
    }
    .step-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: flex-start;
      flex-direction: column;
    }
    .gsm-select, .size-select {
      min-width: 150px;
    }
    .add-btn {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 4px 10px;
      font-size: 12px;
      margin-left: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-btn:hover {
      background-color: #0056b3;
    }
    .size-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }
    .size-card {
      border: 2px solid #ccc;
      border-radius: 5px;
      padding: 8px 10px;
      background: #f1f1f1;
      min-width: 100px;
      text-align: center;
      font-size: 12px;
      position: relative;
      cursor: pointer;
    }
    .size-card.best {
      border: 2px solid green;
      background-color: #e6ffe6;
    }
    .size-card.selected {
      border: 2px solid orange;
      background-color: #fff7e6;
    }
    .mini-box {
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: #888;
      margin: 2px;
    }
    .fit-count {
      margin-top: 4px;
      font-size: 12px;
    }
    #boardResult {
      margin-top: 15px;
      padding: 12px;
      border: 2px dashed #4caf50;
      background: #ecfff0;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.5;
    }
    .board-rate-box {
      margin-top: 10px;
    }
  </style>
</head>
<body>

</body>
</html>
