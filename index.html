<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital File Quotation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    label {
      flex: 1;
      min-width: 120px;
    }
    input, select {
      flex: 1;
      padding: 6px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .total {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      color: green;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .steps {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
    }
    .steps b {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Hospital File Quotation</h2>

    <div class="row">
      <label for="unit">Unit:</label>
      <select id="unit">
        <option value="inch">Inches</option>
        <option value="cm">Centimeters</option>
      </select>

      <label for="length">Length:</label>
      <input type="number" id="length" placeholder="Length" />

      <label for="width">Width:</label>
      <input type="number" id="width" placeholder="Width" />
    </div>

    <div class="total" id="total">Total: ₹0.00</div>

    <div class="steps">
      <b>1. Design</b>
      <b>2. Board</b>
      <b>3. Printing</b>
      <b>4. Lamination</b>
      <b>5. Die</b>
      <b>6. Punching</b>
      <b>7. Pasting</b>
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll("input, select");
    const totalDiv = document.getElementById("total");

    function calculatePrice() {
      const unit = document.getElementById("unit").value;
      let length = parseFloat(document.getElementById("length").value) || 0;
      let width = parseFloat(document.getElementById("width").value) || 0;

      if (unit === "cm") {
        length = length / 2.54;
        width = width / 2.54;
      }

      const area = length * width; // in square inches

      const design = 3; // fixed
      const boardRate = 0.2;
      const printRate = 0.25;
      const laminationRate = 0.15;
      const die = 1.5;
      const punching = 0.8;
      const pasting = 1.7;

      const board = area * boardRate;
      const print = area * printRate;
      const lamination = area * laminationRate;

      const total = design + board + print + lamination + die + punching + pasting;

      totalDiv.textContent = `Total: ₹${total.toFixed(2)}`;
    }

    inputs.forEach(input => input.addEventListener("input", calculatePrice));
  </script>
</body>
</html>
