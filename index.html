<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital File Quotation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .field {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 100px;
      margin-bottom: 10px;
    }
    label {
      font-size: 13px;
      margin-bottom: 4px;
    }
    input, select, button {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .total {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      color: green;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .steps {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
    }
    .steps .step {
      margin-bottom: 10px;
    }
    .steps label {
      font-weight: bold;
      font-size: 15px;
    }
    .step-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: flex-end;
    }
    .gsm-select {
      min-width: 90px;
      flex: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Hospital File Quotation</h2>

    <div class="row">
      <div class="field">
        <label for="unit">Unit</label>
        <select id="unit">
          <option value="inch">Inches</option>
          <option value="cm">Centimeters</option>
        </select>
      </div>

      <div class="field">
        <label for="length">Length</label>
        <input type="number" id="length" placeholder="Length" />
      </div>

      <div class="field">
        <label for="width">Width</label>
        <input type="number" id="width" placeholder="Width" />
      </div>

      <div class="field">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" placeholder="Qty" value="1" />
      </div>
    </div>

    <div class="steps">
      <div class="step">
        <label for="design">1. Design</label>
        <input type="number" id="design" value="0">
      </div>

      <div class="step">
        <label>2. Board</label>
        <div class="step-group">
          <select id="boardType">
            <option value="Art Card">Art Card</option>
            <option value="DuplexBoard">DuplexBoard</option>
            <option value="Cyber XL">Cyber XL</option>
          </select>

          <select id="gsm" class="gsm-select">
            <option value="200">200 GSM</option>
            <option value="250">250 GSM</option>
            <option value="300">300 GSM</option>
            <option value="350">350 GSM</option>
            <option value="400">400 GSM</option>
          </select>
        </div>
      </div>

      <div class="step">
        <label for="printRate">3. Printing</label>
        <input type="number" id="printRate" value="0">
      </div>
      <div class="step">
        <label for="laminationRate">4. Lamination</label>
        <input type="number" id="laminationRate" value="0">
      </div>
      <div class="step">
        <label for="die">5. Die</label>
        <input type="number" id="die" value="0">
      </div>
      <div class="step">
        <label for="punching">6. Punching</label>
        <input type="number" id="punching" value="0">
      </div>
      <div class="step">
        <label for="pasting">7. Pasting</label>
        <input type="number" id="pasting" value="0">
      </div>
    </div>

    <button onclick="calculatePrice()">Calculate Total</button>
    <div class="total" id="total">Total: ₹0.00</div>
  </div>

  <script>
    function calculatePrice() {
      const unit = document.getElementById("unit").value;
      let length = parseFloat(document.getElementById("length").value) || 0;
      let width = parseFloat(document.getElementById("width").value) || 0;
      let quantity = parseInt(document.getElementById("quantity").value) || 1;

      if (unit === "cm") {
        length = length / 2.54;
        width = width / 2.54;
      }

      const area = length * width;

      const design = parseFloat(document.getElementById("design").value) || 0;
      const printRate = parseFloat(document.getElementById("printRate").value) || 0;
      const laminationRate = parseFloat(document.getElementById("laminationRate").value) || 0;
      const die = parseFloat(document.getElementById("die").value) || 0;
      const punching = parseFloat(document.getElementById("punching").value) || 0;
      const pasting = parseFloat(document.getElementById("pasting").value) || 0;

      // For now board is not calculated with quantity (awaiting your logic)
      const boardType = document.getElementById("boardType").value;
      const gsm = document.getElementById("gsm").value;

      const board = 0; // placeholder until logic provided

      const total = design + board + (area * printRate) + (area * laminationRate) + die + punching + pasting;

      document.getElementById("total").textContent = `Total: ₹${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
